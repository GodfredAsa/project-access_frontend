    <app-logo></app-logo>

    <div class="flex justify-center items-center uppercase">
         <h1 class="text-3xl mb-16 h-[48px]">ingrese la edad</h1>
    </div>

    <div class="flex flex-row justify-center gap-2">
      <input
        type="number"
        class="border rounded-2xl text-3xl text-center text-[#009bd2]"
        [(ngModel)]="inputAge"
        min="0"
        max="1000000"
      />
      <div class="flex flex-col ml-1 my-2 gap-2">
        <a class="basis-1 bg-[#7b7b7b] text-white rounded-md text-4xl" (click)="increaseAge()">
          <i class="bi bi-chevron-up"></i>
        </a>
        <a class="basis-1 bg-[#7b7b7b] text-white text-4xl rounded-md hiver:pointer" (click)="decreaseAge()">
          <i class="bi bi-chevron-down"></i>
        </a>
      </div>
    </div>

    <div class="flex flex-row mx-2 mt-32 gap-2 ">
      <div class="basis-2/4">
        <button
          class="border rounded-full tracking-widest p-3 hover:bg-red-500 hover:text-white  text-black text-gray space-x-0 text-2xl w-[100%] mt-10 hover::bg-white uppercase"
          routerLink="/languages"
        >
          <i class="bi bi-chevron-left"></i>
          Back
        </button>
      </div>
      <div class="basis-2/4 ">
        <!-- ESPANOL COMBINATION -->
        <button
          *ngIf="!onValidateAge(inputAge)"
          disabled
          class="border rounded-full tracking-widest p-3 bg-gray-200 text-gray space-x-0 text-2xl w-[100%] mt-10 hover::bg-white uppercase"
        >
          <small *ngIf="selectedLanguage === 'Espanol'">Continuar</small>
          <small *ngIf="selectedLanguage === 'English'">Continue</small>
        </button>

        <button
          *ngIf="onValidateAge(inputAge)"
          class="border rounded-full tracking-widest p-3 bg-[cornflowerblue] text-white space-x-0 text-2xl w-[100%] mt-10 hover::bg-white uppercase"
          routerLink="/menu"
        >
          <small *ngIf="selectedLanguage === 'Espanol'">Continuar</small>
          <small *ngIf="selectedLanguage === 'English'">Continue</small>
        </button>
      </div>
    </div>
